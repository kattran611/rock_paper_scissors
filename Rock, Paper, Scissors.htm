<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./Rock, Paper, Scissors_files/styles.css">
  </head>


  <body>
<!--Title of the game-->
    <header id="game">
      <h1>Rock, Paper, Scissors</h1>
    </header>

<!-- user selection -->
    <div id="option" class="center">
      <h2>Which do you choose?</h2>
      <img id="rock" src="./Rock, Paper, Scissors_files/rock.jpg" alt="rock">
      <img id="paper" src="./Rock, Paper, Scissors_files/paper.jpg" alt="paper">
      <img id="scissors" src="./Rock, Paper, Scissors_files/scissors.jpg" alt="scissors">
    </div>


    <div class="selection">
    <h2 id="userselected">You selected:</h2>
    <h2 id="computerselected">The Computer selected:</h2>
  </div>

<!-- this is where it will list the outcome of the game -->
    <div class="outcome">
      <h1 id="wins">wins: 0</h1>
      <h1 id="losses">losses: 0</h1>
      <h1 id="ties">ties: 0</h1>
    </div>

   <script src="./Rock, Paper, Scissors_files/main.js"></script>

  


</body></html>
